server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: ping-picture-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ping_picture?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境的打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: isDeleted # 全局逻辑删除的实体字段名
      logic-delete-value: 1         # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0     # 逻辑未删除值（默认为 0）

